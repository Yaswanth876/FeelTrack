<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelTrack - Emotion Detector</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3772/3772300.png" />
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }

        .main-card {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            background-color: white;
        }

        .header {
            font-weight: bold;
            font-size: 1.8rem;
            text-align: center;
        }

        .icon-brain {
            font-size: 2.2rem;
            margin-right: 10px;
        }

        .analyze-btn {
            width: 100%;
        }

        .result-box {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 500;
            background: #f1f3f5;
            padding: 10px;
            border-radius: 8px;
        }

        .emoji-icon {
            font-size: 1.2rem;
            margin-right: 6px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="main-card">
            <div class="text-center mb-4">
                <span class="icon-brain">üß†</span>
                <span class="header">FeelTrack - Emotion Detector</span>
                <div class="text-muted">Powered by BERT and Deep Learning üöÄ</div>
            </div>

            <form method="POST" action="/">
                <div class="form-group mb-3">
                    <label for="text">Enter your text to analyze emotional tone:</label>
                    <textarea class="form-control" id="text" name="text" rows="3" placeholder="Type something like: I'm feeling hopeful but also scared about the future‚Ä¶"></textarea>
                </div>
                <button type="submit" class="btn btn-primary analyze-btn">üîç Run Emotion Analysis</button>
            </form>

            {% if result %}
            <div class="mt-4">
                <h5><span class="emoji-icon">üìÑ</span> Analysis Result:</h5>
                <div class="result-box">{{ result }}</div>
            </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
