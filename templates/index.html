<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FeelTrack - Emotion Detector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="./static/favicon.png">
    <script src="./static/mywebscript.js" defer></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .center-heading {
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            background-color: #1a1a1a;
            color: #ffffff;
            max-width: 750px;
            margin: 40px auto;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 12px;
        }
        .form-control {
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #ffffff;
            resize: none;
        }
        .form-control::placeholder {
            color: #aaaaaa;
        }
        .btn-primary {
            background-color: #ffffff;
            color: #000000;
            border: none;
            font-size: 1.1rem;
            padding: 10px 30px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #ffffff;
        }
        #system_response {
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #ffffff;
        }
        #system_response ul {
            padding-left: 0;
            list-style: none;
        }
        footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #aaaaaa;
        }
        footer a {
            color: #aaaaaa;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h1 class="center-heading">FeelTrack</h1> 
            <p class="text-center text-muted" style="color:#bbbbbb;">Powered by BERT and Deep Learning </p>

            <div class="form-group">
                <label for="textToAnalyze"><strong>Enter your text to analyze emotional tone:</strong></label>
                <textarea class="form-control" id="textToAnalyze" rows="5" placeholder="Type something like: I'm feeling hopeful but also scared about the future..."></textarea>
            </div>

            <div class="text-center mb-4">
                <button onclick="RunSentimentAnalysis()" class="btn btn-primary btn-lg">Analyze</button>
            </div>

            <h4><strong>üßæ Analysis Result:</strong></h4>
            <div id="system_response" class="mt-3 p-3 rounded"></div>
        </div>
    </div>

    <!-- ‚ú® Custom Footer -->
    <footer>
        Made with ‚ù§Ô∏è by 
        <a href="https://www.linkedin.com/in/yaswanthv876" target="_blank">Yaswanth</a>
    </footer>
</body>
</html>
